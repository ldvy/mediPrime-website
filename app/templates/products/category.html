{% extends "base.html" %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        {% block content %}
        <ul>
        {% for model in category.models %}
            <li> <a href="{{ url_for('products.model_view', category=category.name, model=model.model_name) }}">{{  model_localisation(model, 'model_name') }}</a> </li>
            <img src="{{ url_for('static', filename='images/{}'.format(model.product_picture)) }}">
        {% endfor %}
        </ul>
        {% endblock %}
    </body>
</html>
