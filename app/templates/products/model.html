{% extends "base.html" %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        {% block content %}
        <p>Brand Logo</p>
        <img src="{{ url_for('static', filename='images/{}'.format(model.logo)) }}">
        <p>{{ model.model_name }}</p>
        <p>Product picture</p>
        <img src="{{ url_for('static', filename='images/{}'.format(model.product_picture)) }}">
        {% endblock %}
    </body>
</html>
